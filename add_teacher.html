<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }
        .header .title {
            flex-grow: 1;
            text-align: center;
        }
        .admin-info {
            display: flex;
            align-items: center;
        }
        .admin-info img {
            border-radius: 50%;
            margin-right: 10px;
            width: 40px;
            height: 40px;
        }
        .admin-details {
            display: flex;
            flex-direction: column;
        }
        .logout {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
        }
        .main {
            display: flex;
            flex: 1;
        }
        .menu-bar {
            width: 250px;
            background-color: #4CAF50;
            padding: 20px;
            color: white;
        }
        .menu-bar h3 {
            margin-top: 0;
        }
        .menu-bar button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            color: #4CAF50;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .menu-bar button:hover {
            background-color: #ddd;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        .form-group {
            flex: 1;
            padding: 0 10px;
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-family: Arial, sans-serif;
        }
        .radio-group {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }
        .radio-group input {
            margin-right: 5px;
        }
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 999;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="menu-bar-header">
                <h3>Menu Bar</h3>
            </div>
            <h2 class="title">Faculty Management System</h2>
            <div class="admin-info">
                <div class="admin-details" id="adminDetails">
                    <span>Admin Name</span>
                    <span>admin@example.com</span>
                </div>
                <button class="logout" id="logoutBtn">Logout</button>
            </div>
        </div>
        <div class="main">
            <div class="menu-bar">
                <button onclick="window.location.href='add_teacher.html'">Add Teacher</button>
                <button onclick="window.location.href='edit_teacher.html'">Edit Teacher</button>
                <button onclick="window.location.href='delete_teacher.html'">Delete Teacher</button>
                <button onclick="window.location.href='all_teacher.html'">All Teachers</button>
                <button onclick="window.location.href='report.html'">Report</button>
            </div>
            <div class="content">
                <h3>Add Teacher</h3>
                <form id="teacherForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="text" id="age" name="age" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="cnic">CNIC</label>
                            <input type="text" id="cnic" name="cnic" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="landline">Landline No.</label>
                            <input type="text" id="landline" name="landline" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email ID</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="contact">Contact No.</label>
                            <input type="text" id="contact" name="contact" required>
                        </div>
                        <div class="form-group">
                            <label for="department">Department</label>
                            <input type="text" id="department" name="department" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="degree">Latest Academic Degree</label>
                            <input type="text" id="degree" name="degree" required>
                        </div>
                        <div class="form-group">
                            <label for="expertise">Expertise</label>
                            <input type="text" id="expertise" name="expertise" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="date_of_joining">Date of Joining</label>
                            <input type="date" id="date_of_joining" name="date_of_joining" required>
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status" name="status" required>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="admin" name="role" value="admin" required>
                        <label for="admin">Admin</label>
                        <input type="radio" id="teacher" name="role" value="teacher" required>
                        <label for="teacher">Teacher</label>
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div id="logoutToast" class="toast">Logged out successfully!</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, setDoc, doc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyBlaU9PoLb9BC_-QaIOlH5IOiDzwA4GkqM",
            authDomain: "fms1-4b3e7.firebaseapp.com",
            databaseURL: "https://fms1-4b3e7-default-rtdb.firebaseio.com",
            projectId: "fms1-4b3e7",
            storageBucket: "fms1-4b3e7.appspot.com",
            messagingSenderId: "57125289464",
            appId: "1:57125289464:web:4f8fa3c23c0c8bb45e2a0d",
            measurementId: "G-FZFHT67XXR"
        };
    
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth();

        let shouldUpdateAdminDetails = true;

        document.getElementById("teacherForm").addEventListener("submit", async (event) => {
            event.preventDefault();
            shouldUpdateAdminDetails = false;

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const role = document.querySelector('input[name="role"]:checked')?.value;

            try {
                await createUserWithEmailAndPassword(auth, email, password);

                const collectionName = role === "admin" ? "admins" : "teachers";

                await setDoc(doc(db, collectionName, name), {
                    name,
                    email,
                    role,
                    contact: document.getElementById("contact").value,
                    landline: document.getElementById("landline").value,
                    department: document.getElementById("department").value,
                    degree: document.getElementById("degree").value,
                    expertise: document.getElementById("expertise").value,
                    cnic: document.getElementById("cnic").value,
                    age: document.getElementById("age").value,
                    date_of_joining: document.getElementById("date_of_joining").value,
                    status: document.getElementById("status").value
                });

                alert(`User added to the ${collectionName} collection!`);
            } catch (error) {
                console.error("Error details:", error.code, error.message);
                alert(`Error: ${error.message}`);
            } finally {
                shouldUpdateAdminDetails = true;
            }
        });

        onAuthStateChanged(auth, async (user) => {
            if (user && shouldUpdateAdminDetails) {
                try {
                    const adminsRef = collection(db, "admins");
                    const q = query(adminsRef, where("email", "==", user.email));
                    const querySnapshot = await getDocs(q);

                    if (!querySnapshot.empty) {
                        querySnapshot.forEach((doc) => {
                            const adminData = doc.data();
                            document.getElementById("adminDetails").innerHTML = `
                                <span>${adminData.name || "Admin Name"}</span>
                                <span>${adminData.email}</span>
                            `;
                        });
                    } else {
                        document.getElementById("adminDetails").innerHTML = `
                            <span>Admin data not found</span>
                            <span>${user.email}</span>
                        `;
                    }
                } catch (error) {
                    console.error("Error fetching admin data:", error);
                }
            }
        });

        document.getElementById("logoutBtn").addEventListener("click", () => {
    const confirmation = confirm("Are you sure you want to log out?");
    if (confirmation) {
        auth.signOut()
            .then(() => {
                // Show the toast message
                const toast = document.getElementById("logoutToast");
                toast.style.display = "block";
                
                // Hide the toast after 3 seconds
                setTimeout(() => {
                    toast.style.display = "none";
                    // Redirect to login page after hiding the toast
                    window.location.href = "login.html";
                }, 3000);
            })
            .catch((error) => {
                console.error("Error during logout:", error);
            });
    }
});

    </script>
</body>
</html>
